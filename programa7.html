<canvas width="600" height="400"></canvas>
 
<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle = "lightgrey"; 
	pincel.fillRect(0,0,600,400); 
	var radio=10;
	var i=0;
	var xRand, yRand;
	function disenarCircunferencia(x,y,radio,color){
		pincel.fillStyle=color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
	}

	function cleanScreen() {
		pincel.clearRect(0,0,600,400);
	}


	function disObjetivo(x,y){
		disenarCircunferencia(x,y,radio + 20,"red");
		disenarCircunferencia(x,y,radio + 10,"white");
		disenarCircunferencia(x,y,radio,"red");
	}
	function posRand(maximo){
		return Math.floor(Math.random()*maximo);
	}

	function refreScreen(){
		cleanScreen();
		xRand=posRand(400);
		yRand=posRand(600);
		disObjetivo(xRand,yRand);
		i++;
	} 

	setInterval(refreScreen,1000);

	function disparar(evento){
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;
		if((x<xRand+radio)&&(x>xRand-radio)&&
		   (y<yRand+radio)&&(y>yRand-radio)){
				alert("Ha acertado su tiro");
		}
	}
	pantalla.onclick=disparar;

	
	
	
</script>
